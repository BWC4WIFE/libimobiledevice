name: Build idevicesyslog for Windows (On-Demand)

on:
  # This block allows manual triggering from the GitHub Actions tab
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual execution'
        required: false
        default: 'Manual trigger for Windows build.'

jobs:
  build_idevicesyslog_windows:
    # Use a Windows runner for the target platform
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup MSYS2 environment with MinGW-w64 toolchain
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          # Install basic tools (git, autotools, compiler) plus required dependencies via pacman
          # IMPORTANT: Removed inline comments to fix pacman command failure.
          install: >
            git
            autoconf
            automake
            make
            pkg-config
            libtool
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libplist
            mingw-w64-x86_64-libusbmuxd
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libimobiledevice-glue
          update: true

      # Caching is adjusted slightly for the Windows environment, but the paths are mostly relative
      - name: Cache build artifacts
        id: cache-artifacts
        uses: actions/cache@v4
        with:
          path: |
            src/.libs
            common/.libs
            tools/idevicesyslog.exe
          key: windows-${{ hashFiles('configure.ac', 'src/Makefile.am', 'tools/Makefile.am') }}

      - name: Prepare Autotools build system
        # Use the 'shell: msys2 {0}' syntax to run commands in the configured MSYS2 environment
        shell: msys2 {0}
        run: |
          ./autogen.sh

      - name: Configure project
        shell: msys2 {0}
        run: |
          # Configure for the mingw64 target environment
          ./configure

      - name: Build only 'idevicesyslog.exe' executable
        shell: msys2 {0}
        run: |
          # The 'make' command within MSYS2 will produce 'idevicesyslog.exe'
          make idevicesyslog

      - name: Verify build artifact location
        shell: bash
        run: |
          echo "The executable is built at: tools/idevicesyslog.exe"
          ls -l tools/idevicesyslog.exe

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          # Use .exe extension in the name and path
          name: idevicesyslog-executable-windows
          path: tools/idevicesyslog.exe
          retention-days: 5
