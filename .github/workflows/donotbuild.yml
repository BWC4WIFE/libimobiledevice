name: build

#on:
# push:
#  pull_request:
#  schedule:
#    - cron: '0 0 1 * *'



on:
  push:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual execution'
        required: false
        default: 'Manual trigger for Windows build.'

jobs:
  build_idevicesyslog_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >
            git
            autoconf
            automake
            make
            pkg-config
            libtool
            libcurl
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libplist
            mingw-w64-x86_64-libusbmuxd
            mingw-w64-x86_64-openssl
            mingw-w64-ucrt-x86_64-readline
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-x86_64-libimobiledevice-glue 
            
        
          update: true


      
      - name: Build and install libtatsu from release tarball
        shell: msys2 {0}
        run: |
          curl -LO https://github.com/libimobiledevice/libtatsu/releases/download/1.0.5/libtatsu-1.0.5.tar.bz2
          tar -xjf libtatsu-1.0.5.tar.bz2
          cd libtatsu-1.0.5
          ./configure --prefix=/mingw64
          make
          make install
          curl https://github.com/libimobiledevice/libimobiledevice/releases/download/1.4.0/libimobiledevice-1.4.0.tar.bz2
          tar -xjf libimobiledevice-1.4.0
          ./configure --prefix=/mingw64
          make
          make install
          curl -o $FILENAME.b64 -Ls "https://gist.github.com/nikias/19361dbe7692ff2fc8a01c9d7a107c4a/raw/libcurl-8.10.1-static-$MSYSTEM_CARCH-$libcurl_flavor.tar.bz2"
                base64 -d < $FILENAME.b64 > $FILENAME
                tar -C deps -xjf $FILENAME
                LIBCURL_CFLAGS="-I`pwd`/deps/include -DCURL_STATICLIB"
                LIBCURL_LIBS="`pwd`/deps/lib/libcurl.a $MINGW_PREFIX/lib/libzstd.a $MINGW_PREFIX/lib/libz.a $OPENSSL_LIBS -lws2_32 -lgdi32 -lcrypt32 -lwldap32 -lbcrypt -lucrt"
                LIBCURL_VERSION="8.10.1"

      - name: Cache build artifacts
        id: cache-artifacts
        uses: actions/cache@v4
        with:
          path: |
            src/.libs
            common/.libs
            tools/idevicesyslog.exe
          key: windows-${{ hashFiles('configure.ac', 'src/Makefile.am', 'tools/Makefile.am') }}




      - name: Prepare Autotools build system
        shell: msys2 {0}
        run: |
          ./autogen.sh

      - name: Configure project
        shell: msys2 {0}
        env:
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig:/mingw64/share/pkgconfig
        run: |
          ./configure --without-cython
      
      - name: Build idevicesyslog.exe
        shell: msys2 {0}
        run: |
          # 1. Build internal static dependencies
          make -C 3rd_party
          make -C common
          
          # 2. Build the main library (required for linking tools)
          make -C src
          
          # 3. Build ONLY idevicesyslog in the tools directory
          # -C changes directory to 'tools'
          # targeting 'idevicesyslog.exe' explicitly skips building other broken tools
          make -C tools idevicesyslog.exe

      - name: Verify build artifact location
        shell: bash
        run: |
          echo "The executable is built at: tools/idevicesyslog.exe"
          ls -l tools/idevicesyslog.exe

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: idevicesyslog-executable-windows
          path: tools/idevicesyslog.exe
          retention-days: 5
